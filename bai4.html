<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <title>Bài 4 - Lab 4</title>
</head>

<body ng-app="myApp">
    <div ng-controller="bai4">
        <form>
            <div class="mb-3">
                <label for="" class="form-label">Chiều dài</label>
                <input ng-model="length" type="text" class="form-control" id="" aria-describedby="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Chiều rộng</label>
                <input ng-model="width" type="text" class="form-control" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Diện tích</label>
                <input ng-model="acreage" type="text" class="form-control" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Chu vi</label>
                <input ng-model="perimeter" type="text" class="form-control" id="">
            </div>
            <button ng-click="calculate()" type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>

    <script>
        const app = angular.module('myApp', []);
        app.controller('bai4', function ($scope) {
            $scope.calculate = function () {
              var a =parseFloat($scope.length);
              var b =parseFloat($scope.width);
              $scope.acreage = a * b;
              $scope.perimeter =(a+b)*2;
            }
        });
    </script>
</body>

</html>
